<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style-check.css">
</head>

<body>
    <form action="#">
        <p> Name <input autofocus required type="text" placeholder="Name">
        </p>

        <p>
            Email <input required type="email" placeholder="Email">
        </p>

        <p>
            Password <input required type="password" placeholder="Password">
        </p>

        <p>
            Age <input required type="number" min="1" max="100" placeholder="Age">
        </p>
        <p>
            Date <input required type="date">
        </p>
        <p>
            Phone <input required type="number" placeholder="Phone number">
        </p>
        <p>
            <input required type="range" min="0" max="10" step="1">
        </p>




        <p>

            <input id="check" type="checkbox">
            <label for="check">text</label>
        </p>






        <p>
            <button type="submit">Отправить</button>
        </p>


    </form>

  
</body>

</html>
